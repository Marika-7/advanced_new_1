<header class="header">
    <h1 class="header__h1">Angular list of prohibited words</h1>
</header>
<main class="main">
    <form class="censor">
        <p>
            <span class="censor__bad">Bad words: </span>
            <span class="censor__list">{{ showBadList() }}</span>
        </p>
        <div class="censor__row">
            <input type="text" 
                class="censor__text censor__text_set" [class.wrong]="isEmpty1" 
                [(ngModel)]="setBadWord" name="setBadWord" 
                 [attr.placeholder]="placeholderInput"
                autocomplete="off">
            <button type="button" 
                class="censor__btn censor__btn_add" 
                (click)="addToBadList()">Add</button>
            <button type="button" 
                class="censor__btn censor__btn_reset" 
                (click)="resetBadList()">Reset</button>
        </div>
        <textarea 
            class="censor__text censor__text_area" [class.wrong]="isEmpty2" 
            [(ngModel)]="textField" name="textField"
            [attr.placeholder]="placeholderArea">
        </textarea>
        <button type="button" 
            class="censor__btn  censor__btn_check" 
            (click)="checkTextField()">Censor</button>
    </form>
</main>
<footer class="footer"></footer>
